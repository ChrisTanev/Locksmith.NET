name: Renovate

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Run Renovate
        uses: renovatebot/github-action@v40.1.11
        env:
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
        with:
          args: >
            --autodiscover
            --autodiscover-filter="^your-org-or-username/.*"
