name: PR Build, Test & Analyze

on:
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SOLUTION_PATH: Locksmith.NET.sln

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore NuGet packages
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test ${{ env.SOLUTION_PATH }} --no-restore --verbosity normal

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          organization: bitwiseorg
          projectKey: ChrisTanev_Locksmith.NET     # Replace with your SonarCloud project key
          token: ${{ secrets.SONAR_TOKEN }}
